<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- css-style link -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City Name..." autocomplete="off">
        </div>
        <div class="weather-body">
            <div class="location-details">
                <div class="city" id="city">Sylhet, BD</div>
                <div class="date" id="date">12 August (Wednesday), 2020</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">32&deg;C</div>
                <div class="min-max" id="min-max">30&deg;C (min) / 36&deg;C (max)</div>
                <div class="weather" id="weather">Clear</div>
                <div class="icon-img"><img src='images/icon/cloudy.png' alt=''></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
